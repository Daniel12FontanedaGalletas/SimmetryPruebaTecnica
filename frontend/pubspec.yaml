version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  get_it: ^7.7.0

  flutter_bloc: ^8.1.6

  equatable: ^2.0.5

  dartz: ^0.10.1

  retrofit: ^3.3.1
